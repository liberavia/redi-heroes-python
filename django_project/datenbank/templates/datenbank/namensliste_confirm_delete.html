{% extends "datenbank/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Name löschen</legend>
                <h2>Bist du sicher, dass du den Namen<br><i>{{ object.name }}</i><br>löschen möchtest?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Ja, bitte lösche den Namen</button>
                <a class="btn btn-outline-secondary" href="{% url 'datenbank-start' %}">Nein, abbrechen!</a>
            </div>
        </form>
    </div>
{% endblock %}
