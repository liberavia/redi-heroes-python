{% extends "datenbank/base.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputName">Name eingeben</label>
            <input id="inputName" name class="form-control" type="text" placeholder="Name eingeben">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Name Eintragen</button>
        </div>
    </form>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm hintergrund">
                Name
            </div>
        </div>
    </div>
{% endblock %}
