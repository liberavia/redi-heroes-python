{% extends "datenbank/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input id="eingabeName" name="eingabeName" class="form-control" type="text" placeholder="Name eingeben">
            </div>
            <div class="form-group">
                <input id="eingabePunkte" name="eingabePunkte" class="form-control" type="number" placeholder="Punkte">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Name Eintragen</button>
            </div>
        </form>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-sm hintergrund">
                    Name
                </div>
                <div class="col-sm hintergrund">
                    Punkte
                </div>
                <div class="col-sm hintergrund">
                    Aktion
                </div>
            </div>
            {% for eintrag in namensliste %}
                <div class="row">
                    <div class="col-sm">
                        {{ eintrag.name }}
                    </div>
                    <div class="col-sm">
                        {{ eintrag.punkte }}
                    </div>
                    <div class="col-sm">
                        <a href="{% url 'datenbank-bearbeiten' eintrag.id %}" class="btn btn-outline-info">Bearbeiten</a>
                        <a href="{% url 'datenbank-loeschen' eintrag.id %}" class="btn btn-outline-danger">LÃ¶schen</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
