{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Beitrag löschen</legend>
                <h2>Bist du sicher, dass du den Beitrag<br><i>{{ object.title }}</i><br>löschen möchtest?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Ja, bitte lösche den Beitrag</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Nein, abbrechen!</a>
            </div>
        </form>
    </div>
{% endblock %}
